<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Calculadora de Gorjetas</h1>

    <div id="container">
        <label for="valorConta">Valor da Conta:</label>
        <input type="number" id="valorConta" required>

        <label for="qualidadeServico">Qualidade do Servi√ßo:</label>
        <select id="qualidadeServico">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select>

        <button onclick="calcularGorjeta()">Calcular Gorjeta</button>

        <div id="resultado">
            <p>Valor da Gorjeta:</p>
            <span id="valorGorjeta"></span>

            <p>Total a Pagar:</p>
            <span id="totalPagar"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
